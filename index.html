<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Boi Mela : 2020</title>

  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>

  <link href='dist/leaflet.fullscreen.css' rel='stylesheet' />
  <script src='dist/Leaflet.fullscreen.min.js'></script>
</head>
<body>
  <div class='limiter'>
    <div class='col10 margin1 pad4y'>
      <h1>Ekushey boi mela 2020</h1>
      <p>A web map.</p>
      <div class='space-bottom'>
        <div id='map' class='col12 row10'></div>
      </div>
      <!-- <p>For usage, check out the <a href='https://github.com/mapbox/Leaflet.fullscreen'>project on GitHub</a>.</p> -->
    </div>
  </div>
<script>
  var map = L.map('map', {
    fullscreenControl: {
        pseudoFullscreen: false
    } 
  }).setView([23.73180,90.39829], 19);

    var positron = L.tileLayer('Tiles/aa/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://boiledbhoot.org/">BOIL</a> contributors, &copy; <a href="https://arahmandc.github.io/">Atikur Rahman</a>'
    }).addTo(map);
</script>
</body>
</html>
